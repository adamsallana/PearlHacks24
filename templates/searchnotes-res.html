<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Study Buddy</label>
      <ul>
        <li><a  href="/">Home</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="/upload">Upload</a></li>
        <!-- <li><a href="#">Contact</a></li> -->
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
    <section>
      <h1 class="poppy">Files </h1>
      <table class="table table-striped table-responsive, casey">
        <thead>
            <tr>
                
                <th style="text-align: center; ">Name:</th>
                <!-- <td></td> -->
            </tr>
        </thead>
        <tbody>
            <tr>

                <!-- <td></td> -->
                <td></td>
            </tr>
            {% for fileObj in data['files'] %}
            <tr>
                <td>
                    <a href="{{ url_for('getFiles', reqPath=fileObj['relPath']) }}">
                        <span><i class="{{fileObj['fIcon']}}" style="margin-right:0.3em"></i>{{ fileObj['name'] }}</span>
                    </a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
    table {table-layout:fixed; width:100%;}
    table td, th {word-wrap:break-word;}
    th {text-align: left;}
    </style>
    </section>
  </body>
</html>
